<div>
    <h3>Drivers & Vehicles</h3>
    <div class="d-flex mb-3">
        <button class="btn btn-outline-primary me-2">Add Driver</button>
        <button class="btn btn-primary">Assign Driver</button>
    </div>

    <table class="table table-bordered bg-white">
        <thead class="table-light">
            <tr>
                <th>Driver</th>
                <th>Contact</th>
                <th>License</th>
                <th>Status</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let driver of drivers">
                <td>{{driver.name}}</td>
                <td>{{driver.email}}<br>{{driver.phone}}</td>
                <td>{{driver.license}}<br>Expires: {{driver.expiry}}</td>
                <td>
                    <span class="badge" [ngClass]="{
            'bg-success': driver.status === 'Active',
            'bg-warning': driver.status === 'On Leave',
            'bg-danger': driver.status === 'Inactive'
          }">{{driver.status}}</span>
                </td>
                <td>{{driver.location}}</td>
                <td><button class="btn btn-sm btn-outline-secondary">View</button></td>
            </tr>
        </tbody>
    </table>
</div>
