<div>
    <h3>Shipments</h3>
    <button class="btn btn-primary mb-3 me-3">Create Shipment</button>

    <div class="btn-group mb-3">
        <button class="btn btn-outline-secondary">All</button>
        <button class="btn btn-outline-secondary">Pending</button>
        <button class="btn btn-outline-secondary">In Transit</button>
        <button class="btn btn-outline-secondary">Delivered</button>
        <button class="btn btn-outline-secondary">Delayed</button>
    </div>

    <table class="table table-bordered bg-white">
        <thead class="table-light">
            <tr>
                <th>Customer</th>
                <th>Route</th>
                <th>Dates</th>
                <th>Status</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shipment of shipments">
                <td>{{shipment.customer}}</td>
                <td>{{shipment.route}}</td>
                <td>{{shipment.dates}}</td>
                <td><span class="badge bg-primary">{{shipment.status}}</span></td>
                <td>{{shipment.details}}</td>
                <td><button class="btn btn-sm btn-outline-secondary" (click)="openLocation(shipment.status)">View</button></td>
            </tr>
        </tbody>
    </table>
</div>
