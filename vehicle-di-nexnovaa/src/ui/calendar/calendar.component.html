<div class="calendar-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-semibold">{{ month }}</h4>
        <div> <button class="btn btn-outline-primary btn-sm me-2"><i class="bi bi-chevron-left"></i></button> <button
                class="btn btn-outline-primary btn-sm"><i class="bi bi-chevron-right"></i></button> </div>
    </div>
    <div class="row text-center fw-semibold mb-2">
        <div class="col calendar-day" *ngFor="let day of days">{{ day }}</div>
    </div>
    <div class="row flex-wrap calendar-grid">
        <div class="col calendar-cell" *ngFor="let cell of calendar">
            <div [class.faded]="!cell.active" class="cell-box">
                <div class="cell-date">{{ cell.date }}</div>
                <!-- <div *ngFor="let e of cell?.events" class="event-tag"> {{ e }} </div> -->
            </div>
        </div>
    </div>
</div>
