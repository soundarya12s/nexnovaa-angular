<h3>Scan Vehicle Number Plate</h3>
<div class="d-flex justify-content-evenly align-items-center">
  @if(!webcamImage){
  <webcam [trigger]="trigger$" (imageCapture)="handleImage($event)"></webcam>
  }@else{
  <div class="mt-3 text-center">
    <img [src]="webcamImage.imageAsDataUrl" alt="captured image" />
  </div>
  }
  <div class="mt-3 text-center">
    @if(!webcamImage){
    <button class="btn btn-primary px-3 py-2 me-3" (click)="takeSnapshot()">Take Snapshot</button>
    }@else {
    <button class="btn btn-secondary px-3 py-2 me-3" (click)="webcamImage=null">Retake</button>
    }
    @if(webcamImage){
    <button class="btn btn-primary px-3 py-2" (click)="submit()">Submit</button>
    }
  </div>
</div>
